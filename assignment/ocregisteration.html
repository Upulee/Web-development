<!DOCTYPE html>
<html>
<head>
	<title>Organising Committee Application</title>
	<link rel="stylesheet" href="CSS/stylesocregestration.css">
</head>
<body>
<div class="ocregisteration">
	<form method="Submit" action="submitmessage.html">
	<h2>Organising Committee Application</h2>

	<label>Full Name</label>
	<input type="text" id="fullname"><br><br>

	<label>Age</label>
	<input type="text" id="age"><br><br>

	<label>Gender</label>
	    <label><input type="radio" name="gender">Male</label>
	    <label><input type="radio" name="gender">Female</label><br><br>

	<label>Contact Number</label>
	<input type="tel" id="contactnumber"><br><br>

	<label>Email</label>
	<input type="Email" id="email"><br><br>

	<label>Entity University</label>
	<select id="select1">
		<option>CC</option>
		<option>CN</option>
		<option>CS</option>
		<option>SLIIT</option>
		<option>NSBM</option>
	</select><br><br>

	<label>Current Position</label>
	<select id="select2">
		<option>LCP</option>
		<option>LCVP</option>
		<option>Manager</option>
		<option>TL</option>
		<option>Member</option>
	</select><br><br>

	<label>Which position do you like to apply?</label>
	<select id="select3">
		<option>OCP</option>
		<option>OCVP ER</option>
		<option>OCVP Finance</option>
		<option>OCVP Events</option>
		<option>OCVP Delegates</option>
	</select><br><br>

	<label >Past OC Experiences</label><br>
	<textarea id="txtarea1"></textarea><br><br>

	<label>Why do you want to apply for APC OC?</label><br>
	<textarea id="txtarea2"></textarea><br><br>

	<button type="button">Submit</button>
	</form>
</div>

</body>
</html>
